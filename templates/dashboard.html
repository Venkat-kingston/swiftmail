<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message|Dashboard</title>
</head>
<body>
          <h2 align="center">Dashboard</h2>
          <p><a href="/create">go create message</a></p>

          <table border="1" align="center">
                <tr>
                    <th>Sr.no</th>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Message</th>
                    <th>Edit</th>
                    <th>Delete</th>                   
                </tr>

          {% for x in data %}
            <tr>
                <td align="center">{{forloop.counter}}</td>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.mobile}}</td>
                <td>{{x.msg}}</td>
                <td><a href="/edit/{{x.id}}"><button>Edit</button></a></td>
                <td><a href="/delete/{{x.id}}"><button>Delete</button></a></td>
                
                
                
                
                
            </tr>   
            {% endfor %}
        </table>  
           
</body>
</html>
